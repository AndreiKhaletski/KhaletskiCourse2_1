<!DOCTYPE HTML>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Кабинет</title>
</head>
<body>
<h1>Вы вошли под своим логином и паролем</h1>
<p>Вы можете посмотреть сообщения, адресованные вам, или отправить сообщение пользователю.</p>
<form action="http://127.0.0.1:8080/controller-1.0-SNAPSHOT/message" method="get">
    <p><input type="submit" value="Посмотреть входящие сообщения"></p>
    <hr>
</form>
<form action="http://127.0.0.1:8080/controller-1.0-SNAPSHOT/message" method="post">
    <p>Кому отправить?
        <label>
            <input maxlength="10" size="20" name="recipienthtml">
        </label>
    </p>
    <p>Текст сообщения:</p>
    <p>
        <label>
            <textarea name="texthtml" cols="40" rows="3"></textarea>
        </label>
    </p>
    <p><input type="submit" value="Отправить"></p>
</form>
</body>
</html>

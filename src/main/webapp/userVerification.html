<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Перенаправление на регистрацию</title>
    <script>
        function showMessageAndRedirect() {
            document.getElementById('message')
            .innerText = 'Такой пользователь уже зарегистрирован в системе. Придумайте новый логин. Вы будете перенаправлены на страницу регистрации через 5 секунд.';

            setTimeout(function() {
                window.location.href = 'registration.html';
            }, 5000);
        }
    </script>
</head>
<body onload="showMessageAndRedirect()">
<p id="message"></p>
</body>
</html>
